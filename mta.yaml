_schema-version: "3.1"
ID: similaritySearchVectorDB
description: A simple CAP project.
version: 1.0.0
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: similaritySearchVectorDB-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      stack: cflinuxfs4
      memory: 1024M
      disk-quota: 2048M
    properties:
      OPTIMIZE_MEMORY: true
    requires:
      - name: similaritySearchVectorDB-db
      - name: similaritySearchVectorDB-uaa
      - name: similaritySearchVectorDB-dest
      - name: similaritySearchVectorDB-conn
      # - name: cpapp-em
      - name: similaritySearchVectorDB-autoscaler
        parameters:
          config:
            instance_min_count: 2
            instance_max_count: 5
            scaling_rules:
              - metric_type: memoryutil
                threshold: 75
                operator: '>'
                adjustment: '+1'
                breach_duration_secs: 60
                cool_down_secs: 60
              - metric_type: memoryutil
                threshold: 75
                operator: '<='
                adjustment: '-1'
                breach_duration_secs: 60
                cool_down_secs: 60
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: similaritySearchVectorDB-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      stack: cflinuxfs4
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: similaritySearchVectorDB-db
      - name: similaritySearchVectorDB-uaa

  - name: similaritysearchvectordb
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: similaritySearchVectorDB-uaa
      - name: similaritySearchVectorDB-dest
resources:
  - name: similaritySearchVectorDB-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: similaritySearchVectorDB-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: 'similaritySearchVectorDB-${space}'
        tenant-mode: dedicated
  - name: similaritySearchVectorDB-dest
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: similaritySearchVectorDB-conn
    parameters:
      service: connectivity
      service-plan: lite
    type: org.cloudfoundry.managed-service
  - name: similaritySearchVectorDB-autoscaler
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-plan: standard
